name: Tests (Main)
on:
  push:
    branches:
      - main
jobs:
  test:
    name: "Test Main Branch"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - name: Check Formatting
        run: deno fmt
      - name: Lint Code
        run: deno lint
      - name: Run Tests
        run: deno test