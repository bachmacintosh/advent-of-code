name: Tests (Main)
on:
  push:
    branches:
      - main
jobs:
  test:
    name: "Test Main Branch"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: 2.5.6
      - name: Check Formatting
        run: deno fmt
      - name: Lint Code
        run: deno lint
      - name: Run Tests
        run: deno test